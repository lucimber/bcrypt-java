name: Sync Labels

on:
  push:
    branches:
      - main
      - master
    paths:
      - '.github/labels.yml'
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  sync-labels:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v6
    
    - name: Sync labels
      uses: EndBug/label-sync@v2
      with:
        config-file: .github/labels.yml
        token: ${{ secrets.GITHUB_TOKEN }}
        delete-other-labels: false  # Set to true to remove labels not in config